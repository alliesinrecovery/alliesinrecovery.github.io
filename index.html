<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allies in Recovery - Link Generator</title>
    <link rel="stylesheet" href="styles/main.css">
    <!-- Add Font Awesome for copy icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Allies in Recovery Link Generator</h1>
        </header>
        <main>
            <div class="generator-form">
                <div class="input-group">
                    <label for="username">Enter Username:</label>
                    <input type="text" id="username" placeholder="Enter username" autocomplete="off">
                </div>
                
                <div class="generated-links">
                    <div class="link-group">
                        <label>Group 1 Link:</label>
                        <div class="link-container">
                            <input type="text" id="link1" readonly>
                            <button class="copy-btn" data-target="link1">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="link-group">
                        <label>Group 4 Link:</label>
                        <div class="link-container">
                            <input type="text" id="link4" readonly>
                            <button class="copy-btn" data-target="link4">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Allies in Recovery. All rights reserved.</p>
        </footer>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
