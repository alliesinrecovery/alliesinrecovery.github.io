<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allies in Recovery - Link Generator</title>
    <link rel="stylesheet" href="styles/main.css">
    <!-- Add Font Awesome for copy icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Link Generator</h1>
            <p class="subtitle">Generate member profile links for Allies in Recovery</p>
        </header>
        <main>
            <div class="generator-form">
                <div class="input-group">
                    <input type="text" 
                           id="username" 
                           placeholder="Enter username" 
                           autocomplete="off"
                           spellcheck="false">
                </div>
                
                <div class="generated-links">
                    <div class="link-group">
                        <div class="link-header">
                            <span class="link-label">Group 1 Link</span>
                        </div>
                        <div class="link-container">
                            <p id="link1" class="link-text"></p>
                            <button class="copy-btn" data-target="link1" title="Copy link">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="link-group">
                        <div class="link-header">
                            <span class="link-label">Group 4 Link</span>
                        </div>
                        <div class="link-container">
                            <p id="link4" class="link-text"></p>
                            <button class="copy-btn" data-target="link4" title="Copy link">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Allies in Recovery</p>
        </footer>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
